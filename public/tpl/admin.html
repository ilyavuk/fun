{% extends "master_admin.html" %} {% block content %}
<div class="container">
    <div class="col-lg-6">
        <h2>Change user data</h2>
        <div class="row align-items-center cm10">
            <div class="col-lg-6 uploadedImages">
                <img src="/img/{{ userg.user_data.Avatar }}/150" class="img-fluid img-thumbnail" alt="Responsive image">
            </div>
            <div class="col-lg-6 dropUploadMulti">
                <form>
                    <div class="form-group">
                        <label for="avatarUpload">Change Avatar</label>
                        <input type="file" class="form-control-file" id="avatarUpload">
                    </div>
                </form>
            </div>
        </div>
        <form id="updateUserData">
            <div class="form-group">
                <input type="email" class="form-control" name="Email" placeholder="Email" value="{{ userg.user_data.Email }}">
            </div>

            <div class="form-group">
                <input type="password" class="form-control" name="Password" placeholder="Change Password" value="">
            </div>

            <div class="form-group">
                <input type="password" class="form-control" name="Repassword" placeholder="Retype Password">
            </div>
            <div class="form-group">
                <button id="SaveUserPersonalData" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
{% endblock %} {% block footer %}
<script src="/public/js/fun/admin.js?{{ date().timestamp }}"></script> {% endblock %}
